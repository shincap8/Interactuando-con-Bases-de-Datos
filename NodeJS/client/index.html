<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Inicia sesión</h4>
          <form>
            <div class="row align-center">
              <div class="small-7 columns">
                <label>Usuario
                  <input type="text" id="user" required>
                </label>
              </div>
              <div class="small-7 columns">
                <label>Contraseña
                  <input type="password" id="pass" required>
                </label>
              </div>
              <div class="small-7 columns btn-container">
                <button type="submit" class="button">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      var nombreUsuario = $('#user');
      var pass = $('#pass');
      $('.button').on('click', function (event) {
        if (nombreUsuario.val() != "" && pass.val() != "") {
          $.post('/events/login', { user: nombreUsuario.val(), pass: pass.val() }, function (response) {
            if (response == "Validado") {
              window.location.href = "http://localhost:3000/main.html"
            } else {
              alert("Verifique la información de ingreso")
            }
          })
        } else {
          alert("Complete todos los campos")
        }
      })
    </script>
  </body>
</html>
